version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/nextjs

  db:
    image: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nextjs
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres: